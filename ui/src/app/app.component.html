<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Watch My BTC</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0" aria-current="page" [class.active]="navLink.active" [routerLink]="navLink.path" *ngFor="let navLink of navLinks">{{navLink.label}}</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <router-outlet></router-outlet>
  </main>

  <footer class="mt-auto pt-2 text-white-50">
    <a target="_blank" href="https://github.com/murbot/watch-my-btc"><img class="mb-2" src="../assets/img/GitHub_Logo_White_H20.png"/></a>
    <p>Watch My BTC &copy; 2024</p>
  </footer>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
